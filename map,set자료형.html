<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map,set 자료형</title>
</head>
<body>
    <script>
        var person = new Map();
        person.set('name','Kim');
        person.set('age', 20);
        //Map(1) {"name" => "Kim", "age" => 20}


        //Set자료형 - 중복자료를 허용하지 않는 array비슷한 것 
        var 출석부2 = new Set(['john', 'tom', 'andy', 'tom']);
        출석부2.add('sally'); //sally추가
        출석부2.delete('tom'); //tom삭제
        출석부2.has('john'); //john요소 가지고있는지
        출석부2.size();  //몇 개 들어있는지

        //set자료형 <-> array자료형 (array의 중복자료를 제거하고 싶으면?)
        
    </script>
</body>
</html>
