<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map,set 자료형</title>
</head>
<body>
    <script>
        var person = new Map();
        person.set('name','Kim');
        person.set('age', 20);
        //Map(1) {"name" => "Kim", "age" => 20}


        //Set자료형 - 중복자료를 허용하지 않는 array비슷한 것 
        var 출석부2 = new Set(['john', 'tom', 'andy', 'tom']);
    </script>
</body>
</html>
