<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 내부에서의 get, set</title>
</head>
<body>
    <script>
        class 사람 {
            constructor(){
                this.name = 'Park';
                this.age = 20;
            }
            get nextAge(){
                return this.age + 1 
            }
            set setAge(나이){
                this.age = 나이;
            }
        }

        var 사람1 = new 사람();

    </script>
</body>
</html>
