<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter, setter</title>
</head>
<body>
    <script>
        var 사람 = {
            name : 'Park',
            age : 30,
            get nextAge(){
                return this.age +1
            },
            set setAge(나이){
                this.age = parseInt(나이);
            }
        }
        //get 데이터 꺼내쓰는 함수를 만들때 앞에 붙여준다, 꼭 return과 함께쓴다. 
        //set 데이터 변경하는 함수를 만들때 앞에 붙여준다, 파라미터 1개가 꼭 있어야함.

        사람.setAge = '20';
        사람.nextAge;

    </script>

    <script>
        class 사람 {
            constructor(){
                this.name = 'Park';
                this.age = 20;
            }
        }
    </script>

</body>
</html>
