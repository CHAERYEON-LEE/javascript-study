<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        var 프로미스 = new Promise(function(성공, 실패){
            setTimeout(function(){
                성공();
            },1000);
        });

        프로미스.then(function(){
            console.log('성공했어요')
        }).catch(function(){
            console.log('실패했어요');
        })
    </script>
</body>
</html>
